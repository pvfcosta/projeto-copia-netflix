<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mais.css">
    <title>Teenflix</title>

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">

</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">TEENSTREAM</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Categorias</a>
            </nav>
        </div>
    </header>

    <hr class="separador">
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">RIVERDALE</h3>
                <p class="descricao">Enquanto tentam lidar com problemas típicos da adolescência como amor, sexo, escola e família, Archie e sua turma se envolvem em um grande mistério.</p>
                <div class="botoes-principal">
                    <button role="button" class="botao-f-principal">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao-f-principal">
                        <i class="fas fa-info-circle"></i>
                        DETALHES
                    </button>
                </div>
            </div>
        </div>

        <hr class="separador">

        <div class="carrosel-filmes">
            <h4 class="carrosel-titulo">Populares</h4>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="/img/barraca-do-beijo-poster.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/elite-poster.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/eu-nunca-poster.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/love-simon-poster.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/maze-runner-poster.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/para-todos-poster.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/sex-education-poster.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/teen-wolf-poster.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/vampire-poster.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/young-royals-poster.jpg" alt="">
                </div>

            </div>
        </div>
    </main>

<script src="https://kit.fontawesome.com/1806d27e95.js" crossorigin="anonymous"></script>

<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
